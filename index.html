<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>{{title}}</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css">
	<link rel="stylesheet" href="http://markdowncss.github.io/{{theme}}/css/{{theme}}.css">
	<style>
		pre {
			background-color: #272822;
			color: #ddd;
			border-radius: 3px;
			overflow: auto;
		}

		pre > code {
			background-color: #272822;
		}

		img {
			box-shadow: 5px 5px 10px 0px #999;
			border-radius: 3px;
		}

		h1 {
			border-bottom-color: #fff;
		}

		h2, h3 {
			text-align: initial;
			border-bottom-color: #eee;
		}
	</style>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
	<div id="mdcontent">
		{{content}}
	</div>
	<div style="height: 30ex"></div>
	<script>
		(function () {
			let codeNodes = document.querySelectorAll('code[class^=language-]')
			for (let cnode of codeNodes) {
				for (let cname of cnode.classList) {
					if (cname.startsWith('language-')) {
						cnode.classList.add(cname.substr(9))
						hljs.highlightBlock(cnode)
					}
				}
			}
		})()
	</script>
</body>

</html>
